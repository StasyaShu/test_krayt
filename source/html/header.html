<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__tools">
        <div class="header__contacts">
          <div class="city-select">
            <svg width="16" height="16" viewBox="0 0 16 16">
              <use xlink:href="img/sprite.svg#icon-pin"></use>
            </svg>
            <div class="custom-select" data-select>
              <button class="custom-select__button" type="button" aria-label="Выберите одну из опций"><span
                  class="custom-select__text filter"></span><span class="custom-select__icon">
                  <svg width="18" height="18" viewBox="0 0 11 7">
                    <use xlink:href="img/sprite.svg#icon-filter"></use>
                  </svg>
                </span></button>
              <ul class="custom-select__list baloon-style" role="listbox">
                <li class="custom-select__item" tabindex="0" data-select-value="id-1" aria-selected="true"
                  role="option">
                  Санкт-Петербург</li>
                <li class="custom-select__item" tabindex="0" data-select-value="id-2" aria-selected="false"
                  role="option">
                  Москва</li>
                <li class="custom-select__item" tabindex="0" data-select-value="id-3" aria-selected="false"
                  role="option">
                  Нижний Новгород</li>
                <li class="custom-select__item" tabindex="0" data-select-value="id-4" aria-selected="false"
                  role="option">
                  Ростов-на-Дону</li>
              </ul>
            </div>
          </div>
          <div class="phone">
            <svg width="16" height="16" viewBox="0 0 16 16">
              <use xlink:href="img/sprite.svg#icon-phone"></use>
            </svg>
            <a class="phone__link action-style" href="tel:88007852535" aria-label="Позвонить на номер 88007852535">8 800
              785-25-35</a>
          </div>
        </div>
        <div class="logo">
          <p class="logo__name"><span>Goldy</span> Store</p>
          <p class="logo__description">ювелирный магазин</p>
        </div>
        <div class="header__personal">
          <div class="personal-area">
            <ul class="personal-area__list">
              <li class="personal-area__item">
                <a class="personal-area__link action-style" href="#" aria-label="Войти в личный кабинет">Войти</a>
              </li>
              <li class="personal-area__item">
                <a class="personal-area__link action-style" href="#" aria-label="Зарегистрироваться">Регистрация</a>
              </li>
            </ul>
          </div>
          <ul class="accessories">
            <li class="accessories__item">
              <a class="accessories__link action-style" href="#" aria-label="Отдел избранное">
                <svg width="18" height="16" viewBox="0 0 18 16">
                  <use xlink:href="img/sprite.svg#icon-heart"></use>
                </svg>
                <span class="quantity">23</span>
              </a>
            </li>
            <li class="accessories__item">
              <a class="accessories__link action-style" href="#" aria-label="Сравнить товары">
                <svg width="13" height="15" viewBox="0 0 13 15">
                  <use xlink:href="img/sprite.svg#icon-compare"></use>
                </svg>
              </a>
            </li>
            <li class="accessories__item">
              <a class="accessories__link action-style" href="#" aria-label="Перейти в корзину">
                <svg width="16" height="17" viewBox="0 0 16 17">
                  <use xlink:href="img/sprite.svg#icon-basket"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <nav class="header__links header-list">
        <ul class="header-list__list">
          <li class="header-list__item">
            <a class="header-list__link header-list__link--active action-style" href="#" aria-label="Перейти в каталог">Каталог</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link action-style" href="#" aria-label="Перейти в раздел акции">Акции</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link action-style" href="#" aria-label="Перейти в раздел бренды">Бренды</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link action-style" href="#" aria-label="Перейти в раздел магазины">Магазины</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link action-style" href="#" aria-label="Перейти в раздел о нас">О нас</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link action-style" href="#" aria-label="Перейти в раздел доставки и оплаты">Доставка и оплата</a>
          </li>
          <li class="header-list__item">
            <a class="header-list__link action-style" href="#" aria-label="Перейти в раздел статьи">Статьи</a>
          </li>
        </ul>
        <div class="header-list__search-field search">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <use xlink:href="img/sprite.svg#icon-search"></use>
          </svg>
          <input type="text" placeholder="Поиск по сайту">
        </div>
      </nav>
    </div>
  </div>
</header>
